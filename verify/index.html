<body>

    <div class="container">
        <div class="rect"></div>
        <img src="mail-2048128_1280.png" alt="mail">
        <h1>Please Verify Account</h1>

        <div id="Enter">
            <input type="tel"><input type="tel"><input type="tel"><input type="tel"><input type="tel"><input type="tel">

        <p>Valid for 3 minutes</p>

        </div>
    </div>
